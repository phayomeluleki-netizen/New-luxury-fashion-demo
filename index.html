<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Luxury Fashion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV -->
  <header class="nav">
    <div class="logo">NEW LUXURY</div>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Shop</a>
      <a href="#">Collections</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-slide active" style="background-image:url('hero1.jpg')"></div>
    <div class="hero-slide" style="background-image:url('hero2.jpg')"></div>
    <div class="hero-slide" style="background-image:url('hero3.jpg')"></div>

    <div class="hero-content">
      <h1 class="fade">Luxury That Defines You</h1>
      <p class="fade delay">Exclusive fashion. Limited stock.</p>
      <button class="fade delay2">Shop Collection</button>
    </div>
  </section>

  <!-- CATEGORY FILTER -->
  <div class="category-filter">
    <button onclick="loadProducts('all')">All</button>
    <button onclick="loadProducts('men')">Men</button>
    <button onclick="loadProducts('women')">Women</button>
    <button onclick="loadProducts('accessories')">Accessories</button>
  </div>

  <!-- PRODUCTS -->
  <section id="products" class="products-grid"></section>

  <!-- QUICK VIEW MODAL -->
  <div id="quick-view-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="Product">
      <h3 id="modal-title"></h3>
      <p id="modal-price"></p>
      <button class="btn">Add to Wishlist</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    © 2026 New Luxury Fashion — Designed for Excellence
  </footer>

  <!-- SCRIPTS -->
  <script src="products.js"></script>
  <script src="script.js"></script>

</body>
</html>
