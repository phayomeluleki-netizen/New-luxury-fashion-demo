<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Luxury Fashion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV -->
  <header class="nav">
    <div class="logo">NEW LUXURY</div>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Shop</a>
      <a href="#">Collections</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-slide active" style="background-image:url('hero1.jpg')"></div>
    <div class="hero-slide" style="background-image:url('hero2.jpg')"></div>
    <div class="hero-slide" style="background-image:url('hero3.jpg')"></div>

    <div class="hero-content">
      <h1 class="fade">Luxury That Defines You</h1>
      <p class="fade delay">Exclusive fashion. Limited stock.</p>
      <button class="fade delay2">Shop Collection</button>
    </div>
  </section>

  <!-- CATEGORIES -->
  <section class="categories">
    <div class="cat-card"><img src="man.jpg"><span>Men</span></div>
    <div class="cat-card"><img src="women.jpg"><span>Women</span></div>
    <div class="cat-card"><img src="accessories.jpg"><span>Accessories</span></div>
    <div class="cat-card"><img src="Accessories1.jpg"><span>Limited</span></div>
  </section>

  <!-- FILTER -->
  <section class="filter">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('women')">Women</button>
    <button onclick="filterProducts('accessories')">Accessories</button>
    <button onclick="filterProducts('limited')">Limited</button>
  </section>
<div class="category-filter">
  <button onclick="loadProducts('all')">All</button>
  <button onclick="loadProducts('men')">Men</button>
  <button onclick="loadProducts('women')">Women</button>
  <button onclick="loadProducts('accessories')">Accessories</button>
</div>
  <!-- PRODUCTS -->
  <div class="products-grid" id="products"></div>

  <footer class="footer">
    © 2026 New Luxury Fashion — Designed for Excellence
  </footer>

  <script src="script.js"></script>
</body>
</html>
