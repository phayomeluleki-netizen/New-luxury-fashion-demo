<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Luxury Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h2 class="logo">New Luxury Fashion</h2>
  <nav>
    <a href="#categories">Categories</a>
    <a href="#products">Featured</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>Luxury Redefined</h1>
    <p>Exclusive fashion for modern elegance</p>
    <a href="#products" class="btn">Shop Now</a>
  </div>
</section>

<!-- CATEGORIES -->
<section id="categories" class="section">
  <h2>Shop by Category</h2>
  <div class="category-grid">

    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=800&q=80">
      <h3>Women</h3>
    </div>

    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&w=800&q=80">
      <h3>Men</h3>
    </div>

    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=800&q=80">
      <h3>Accessories</h3>
    </div>

  </div>
</section>

<!-- PRODUCTS -->
<section id="products" class="section light">
  <h2>Featured Products</h2>

  <div class="product-grid">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=800&q=80">
      <h4>Luxury Jacket</h4>
      <p>$180</p>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=800&q=80">
      <h4>Designer Dress</h4>
      <p>$220</p>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1539008835657-9e8e9680c956?auto=format&fit=crop&w=800&q=80">
      <h4>Premium Shoes</h4>
      <p>$150</p>
    </div>
  </div>
</section>

<footer id="contact">
  <p>© 2026 New Luxury Fashion — Demo Website</p>
</footer>

<script src="script.js"></script>
</body>
</html>
